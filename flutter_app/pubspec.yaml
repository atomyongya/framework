name: flutter_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Public packages
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  freezed: ^2.4.7

  # Custom Packages
  models:
    path: ./packages/models
  notifications:
    path: ./packages/notifications
  widgets:
    path: ./packages/widgets
  app_themes:
    path: ./packages/app_themes

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

